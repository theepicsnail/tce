<html>
<head>
<script src="tce.js"></script>
<script>
CustomElement({
	tag:'my-tag',
	dom(){/*
		<div>
			<h1>Hello world</h1>
			<button id="btn">Click me</button>
			<span id="output"></span>
			<span id="random"></span>
		</div>
	*/},
	events:{
		'#btn': {
			"click": function(element, event) {
				const message = "Clicked at " + new Date();
				this.getElementById('output').textContent = message;
				this.getElementById('random').textContent = Math.random();
			}
		}
	}
});
</script>
<body>
Custom Element:<br>
<my-tag></my-tag>
</body>
</html>
